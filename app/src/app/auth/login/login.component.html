<mat-card style="margin: auto;">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Role" formControlName="role">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="bg-red-400 text-red-700 rounded-lg p-4 text-center"> Les identifiants rentr√©s sont
                incorrects.
            </p>

            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>

            <p>(3 roles exists : user / admin / superadmin</p>

        </form>
    </mat-card-content>
</mat-card>
